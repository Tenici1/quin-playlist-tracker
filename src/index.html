<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request Queue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-left">
            <img src="left-image.jpg" alt="Left Image">
        </div>
        <div class="content">
            <h1 class="page-title">Current Song:</h1>
            <div id="currentSong" class="current-song">

            </div>
            <h2 class="up-next">Up next:</h2>
            <ul id="queue" class="queue-list">

            </ul>
        </div>
        <div class="image-right">
            <img src="right-image.jpg" alt="Right Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
